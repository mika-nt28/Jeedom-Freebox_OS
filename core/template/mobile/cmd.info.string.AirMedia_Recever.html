<div class="cmd tooltips cmd-widget" data-type="info" data-subtype="string" data-cmd_id="#id#" title="#collectDate#">
	<select style="width: 100px;" class="action CmdSelectorAirMedia#id#"></select>
	<script>
		$.ajax({
			type: 'POST',
			async: false,
			url: 'plugins/Freebox_OS/core/ajax/FreeboxOS.ajax.php',
			data: {
				action: 'get_airmediareceivers'
			},
			dataType: 'json',
			global: false,
			error: function (request, status, error) {},
			success: function (data) {
				$('.CmdSelectorAirMedia#id#').html('');
				jQuery.each(data.result, function (key, value) {
					$('.CmdSelectorAirMedia#id#').append($('<option value="' + value.name + '">').text(
						value.name));
				});
			}
		});
		$('.CmdSelectorAirMedia#id#').on('change', function () {
			$.ajax({
				type: 'POST',
				async: false,
				url: 'plugins/Freebox_OS/core/ajax/FreeboxOS.ajax.php',
				data: {
					action: 'set_airmediareceivers',
					id: "#id#",
					value: $(this).val()
				},
				dataType: 'json',
				global: false,
				error: function (request, status, error) {},
				success: function (data) {}
			});

		});
	</script>
</div>
